<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfilePage</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <!-- <div class="main"> -->
    <div class="main-container">
      <div class="profile-card">
        <section class="first-card">
          <div class="logo">
            <img src="logo.png" alt="Email Icon" class="logo-icon" />
          </div>
        </section>
        <section class="second-card">
          <div class="profile">
            <img src="viveksir.webp" class="profilephoto" />
          </div>
        </section>
      </div>

      <h3 class="name">Vivek Singhwal</h3>
      <div class="details">
        <h3>Founder & CEO</h3>
        <h3>Pyther Innovations Private Limited</h3>
      </div>

      <div style="margin-bottom: 20px">
        <hr class="border" />
        <h3 class="connect">Let's Connect</h3>
        <div class="icon-container">
          <!-- <div class="border"></div> -->
          <div class="logo-style">
            <div>
              <a href="mailto:vivek.singhwal@pyther.com" target="_blank">
                <img src="email.png" alt="Email Icon" class="email-icon" />
              </a>
            </div>
            <div>
              <a href="tel:+919724232340">
                <img src="phone.png" alt="Phone Icon" class="phone-icon" />
              </a>
            </div>
            <div>
              <a
                href="https://api.whatsapp.com/send/?phone=%2B919724232340&text&type=phone_number&app_absent=0"
                target="_blank"
              >
                <img src="wtsp.png" alt="Address Icon" class="wtsp-icon" />
              </a>
            </div>
            <div>
              <a
                href="https://in.linkedin.com/in/vivek-singhwal"
                target="_blank"
              >
                <img
                  src="linkedin.png"
                  alt="Address Icon"
                  class="linkedin-icon"
                />
              </a>
            </div>
          </div>
        </div>

        <a href="https://www.pyther.com/" target="_blank">
          <h3 class="info">More Information</h3>
        </a>
        <div class="address">
          <div>
            <span style="font-weight: bold; font-size: large"
              >Business Address:</span
            >
            <span style="font-size: medium"
              >501, Pyther Innovations Private Limited, Skywalk The Element,
              Jagatpur Rd, off Sarkhej - Gandhinagar Highway, Gota, Ahmedabad,
              Gujarat 382470</span
            >
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="foot">
          <h2>Nice to connect with you too!</h2>
        </div>
      </div>
    </div>
